{% extends "base.html" %} {% block content %}
<div class="d-flex h-100">
  <div class="chat-rooms h-100 w-25">
    <div class="rooms m-3">
      <div class="d-flex justify-content-between">
        <h3>New<span class="text-primary">Chat</span></h3>
        <button class="btn btn-transparent mb-2">
          <i class="bi bi-plus-circle-fill text-primary"></i>
        </button>
      </div>
      <ul class="list-group shadow border-0">
        {% for room in rooms %}
        <li class="list-group-item">{{room.title}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="chat-messages h-100 w-75">
    <div class="messages card m-3 p-3 h-75 shadow border-0 overflow-scroll">
      {% include "list-messages.html" %}
    </div>
    <div class="send-message card m-3 shadow border-0">
      <form>
        <input
          type="text"
          class="form-control border-1 fs-5"
          placeholder="Escreva uma mensagem"
        />
      </form>
    </div>
  </div>
</div>
{% endblock %}
